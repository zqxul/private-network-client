syntax="proto3";

package rtc;

option go_package = ".;rtc";

message SessionDescription{
    string type = 1;
    string sdp = 2;
}

message RTCDescription {
    string type = 1;
    string localID = 2;
    string remoteID = 3;
    SessionDescription sdp = 4;
    ICECandidate candidate = 5;
}

message ICECandidate {
    string address = 1;
    string candidate = 2;
    string component = 3;
    string foundation = 4;
    uint32 port = 5;
    uint64 priority = 6;
    string protocol = 7;
    string relatedAddress = 8;
    uint32 relatedPort = 9;
    string sdpMid = 10;
    uint32 sdpMLineIndex = 11;
    string tcpType = 12;
    string type = 13;
    string usernameFragment = 14;
}

service RTC {

    rpc Signal(stream RTCDescription) returns (stream RTCDescription);

}